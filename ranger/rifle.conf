# Websites
ext x?html?, has firefox,          X, flag f = firefox -- "$@"

# Misc
mime ^text,  label editor = ${VISUAL:-$EDITOR} -- "$@"
mime ^text,  label pager  = $PAGER -- "$@"
!mime ^text, label editor, ext xml|json|csv|tex|py|pl|rb|rs|js|sh|php|dart|nim = ${VISUAL:-$EDITOR} -- "$@"
!mime ^text, label pager,  ext xml|json|csv|tex|py|pl|rb|rs|js|sh|php|dart|nim = $PAGER -- "$@"

ext 1                         = man "$1"
ext s[wmf]c, has zsnes, X     = zsnes "$1"
ext s[wmf]c, has snes9x-gtk,X = snes9x-gtk "$1"
ext nes, has fceux, X         = fceux "$1"
ext exe, has wine             = wine "$1"
ext nim, has nim 	      = nim r -- "$1"
name ^[mM]akefile$            = make

# Scripts
ext py  = python -- "$1"
ext pl  = perl -- "$1"
ext rb  = ruby -- "$1"
ext js  = node -- "$1"
ext sh  = sh -- "$1"
ext php = php -- "$1"
ext dart = dart run -- "$1"

# Audio without X
mime ^audio|ogg$, terminal, has mpv      = mpv -- "$@"

# Video/Audio with a GUI
mime ^video,        has mpv,      X, flag f = devour mpv -- "$@"
mime ^video,        has mpv,      X, flag f = devour mpv --fs -- "$@"
mime ^video|^audio, has vlc,      X, flag f = vlc -- "$@"

# Video without X
mime ^video, terminal, !X, has mpv       = devour mpv -- "$@"

# Documents
ext pdf, has zathura,  X, flag f = devour zathura -- "$@"

ext sc,    has sc,                    = sc -- "$@"
ext docx?, has catdoc,       terminal = catdoc -- "$@" | $PAGER

ext                        sxc|xlsx?|xlt|xlw|gnm|gnumeric, has gnumeric,    X, flag f = gnumeric -- "$@"
ext                        sxc|xlsx?|xlt|xlw|gnm|gnumeric, has kspread,     X, flag f = kspread -- "$@"
ext pptx?|od[dfgpst]|docx?|sxc|xlsx?|xlt|xlw|gnm|gnumeric, has libreoffice, X, flag f = libreoffice "$@"
ext pptx?|od[dfgpst]|docx?|sxc|xlsx?|xlt|xlw|gnm|gnumeric, has soffice,     X, flag f = soffice "$@"
ext pptx?|od[dfgpst]|docx?|sxc|xlsx?|xlt|xlw|gnm|gnumeric, has ooffice,     X, flag f = ooffice "$@"

ext djvu, has zathura,X, flag f = devour zathura -- "$@"

ext epub, has zathura,      X, flag f = devour zathura -- "$@"

ext cb[rz], has zathura,    X, flag f = devour zathura -- "$@"

# Images
mime ^image/svg, has display,  X, flag f = display -- "$@"

mime ^image, has sxiv,      X, flag f = devour sxiv -- "$@"
mime ^image, has feh,       X, flag f, !ext gif = devour feh -- "$@"
mime ^image, has gimp,      X, flag f = gimp -- "$@"
ext xcf,                    X, flag f = gimp -- "$@"

# Archives
ext tar|gz|bz2|xz, has tar = tar vvtf "$1" | $PAGER
ext tar|gz|bz2|xz, has tar = for file in "$@"; do tar vvxf "$file"; done
ext zip, has unzip = unzip -l "$1" | less
ext zip, has unzip = for file in "$@"; do unzip -d "${file%.*}" "$file"; done
ext rar|zip, has zathura,    X, flag f = zathura -- "$@"

# Fonts
mime ^font, has fontforge, X, flag f = fontforge "$@"

# Flag t fallback terminals
mime ^ranger/x-terminal-emulator, has ghostty = ghostty -e "$@"
mime ^ranger/x-terminal-emulator, has alacritty = alacritty -e "$@"
mime ^ranger/x-terminal-emulator, has st = st -e "$@"
mime ^ranger/x-terminal-emulator, has xterm = xterm -e "$@"

# Misc
label wallpaper, number 11, mime ^image, has feh, X = feh --bg-scale "$1"
label wallpaper, number 12, mime ^image, has feh, X = feh --bg-tile "$1"
label wallpaper, number 13, mime ^image, has feh, X = feh --bg-center "$1"
label wallpaper, number 14, mime ^image, has feh, X = feh --bg-fill "$1"

# Generic file openers
label open, has xdg-open = xdg-open "$@"
label open, has open     = open -- "$@"

# Define the editor for non-text files + pager as last action
              !mime ^text, !ext xml|json|csv|tex|py|pl|rb|rs|js|sh|php|dart|nim  = ask
label editor, !mime ^text, !ext xml|json|csv|tex|py|pl|rb|rs|js|sh|php|dart|nim  = ${VISUAL:-$EDITOR} -- "$@"
label pager,  !mime ^text, !ext xml|json|csv|tex|py|pl|rb|rs|js|sh|php|dart|nim  = $PAGER -- "$@"

# Execute a file as program/script.
mime application/x-executable = "$1"

# Move the file to trash using trash-cli.
label trash, has trash-put = trash-put -- "$@"
label trash = mkdir -p -- "${XDG_DATA_HOME:-$HOME/.local/share}/ranger/trash"; mv -- "$@" "${XDG_DATA_HOME:-$HOME/.local/share}/ranger/trash"
